<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <container class = "calculator">
        <div class = "calculator_display">0</div>
        <div class = "calculator_keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="add">-</button>
            <button class="key--operator" data-action="add">&times;</button>
            <button class="key--operator" data-action="add">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </container>
</body>
</html>
